<mat-card fxLayout="column">
     <h1>Jūsu rezultāts</h1>
     <app-score [score]="score"></app-score>

     <div fxLayoutAlign="center center" fxLayout="row">
          <div class="option" fxLayoutGap="30">
               <button (click)="restart()" mat-flat-button>Sākt jaunu spēli</button>
          </div>
          <div class="option" fxLayoutGap="30">
               <button (click)="submit()" mat-flat-button color="primary">Pieteikt rezultātu</button>
          </div>
     </div>
</mat-card>
