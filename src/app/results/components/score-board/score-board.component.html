<div fxLayout="column" fxFlexFill>
     <div class="logo-heading" fxFlex="100%" fxLayout="row" fxLayoutAlign="left">
          <img class="" src="../../assets/img/logo.svg" alt="logo" />
          <h1>Labākie šodienas spēlētāji</h1>
     </div>

     <table fxFlex="100%" *ngIf="resultList" mat-table [dataSource]="resultList" class="mat-elevation-z8">
          <ng-container matColumnDef="position">
               <th mat-header-cell *matHeaderCellDef></th>
               <td mat-cell *matCellDef="let element; let i = index">#{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="score">
               <th mat-header-cell *matHeaderCellDef><span class="emoji">🏑</span></th>
               <td mat-cell *matCellDef="let element">{{ element.score }}</td>
          </ng-container>

          <ng-container matColumnDef="player">
               <th mat-header-cell *matHeaderCellDef></th>
               <td mat-cell *matCellDef="let element">
                    {{ element.player }}
               </td>
          </ng-container>

          <ng-container matColumnDef="progress">
               <th mat-header-cell *matHeaderCellDef></th>
               <td mat-cell *matCellDef="let element">
                    {{ element.correct }} / {{ element.question_count }}
                    <mat-progress-bar mode="determinate" value="{{ element.score }}"></mat-progress-bar>
               </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     </table>

     <div fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="30px">
          <button (click)="goToSplash()" mat-flat-button color="primary">Sākums</button>
          <button (click)="newGame()" mat-flat-button color="primary">Jauna spēle</button>
     </div>
</div>
