<div class="score">{{ score }}</div>
<div *ngIf="questions" class="question-container">
     <div class="question">
          <h1>{{ question.question }}</h1>
     </div>
     <button (click)="submit('a')" mat-flat-button color="primary">{{ question.option_a }}</button>
     <button (click)="submit('b')" mat-flat-button color="primary">{{ question.option_b }}</button>
     <button (click)="submit('c')" mat-flat-button color="primary">{{ question.option_c }}</button>
     <button (click)="submit('d')" mat-flat-button color="primary">{{ question.option_d }}</button>
</div>
