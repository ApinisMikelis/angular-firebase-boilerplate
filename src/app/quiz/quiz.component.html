<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
<mat-card [@answerState]="answerState" *ngIf="questions" fxLayout="column" fxLayoutAlign="center stretch" fxFlexFill>
     <div class="question" fxLayout="row" fxLayoutAlign="center center">
          <span>{{ question.question }}</span>
     </div>

     <div class="answers" fxLayout="column" fxLayout.gt-sm="column" fxLayoutGap="15" fxFlex="100%">
          <div fxLayout="column" fxLayout.gt-sm="row">
               <app-option
                    fxFlex="100%"
                    (answer)="submit($event)"
                    *ngFor="let option of question.options"
                    [option]="option"
               ></app-option>
          </div>
     </div>
     <div class="score">🏑 {{ score }}</div>
</mat-card>
