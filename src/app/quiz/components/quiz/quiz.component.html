<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
<div *ngIf="questions" fxLayout="column" fxLayoutAlign="center space-between">
     <div class="question" fxLayout="row" fxLayoutAlign="center center">
          <span>{{ question.question }}</span>
     </div>

     <div fxLayout="row">
          <div fxFlex="25%" fxLayoutAlign="center center" class="question-count">
               {{ questionProgress }}
          </div>
          <app-goal fxFlex="50%" [hitGoal]="freezeGame" [optionCorrect]="goalCorrect" [optionLetter]="goal"></app-goal>
          <div fxFlex="25%" fxLayoutAlign="center center" class="score">üèë {{ score }}</div>
     </div>

     <div class="answers {{ freezeGame ? 'highlight' : ''}}" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="15" fxFlex="100%">
          <div class="option-disabler" *ngIf="freezeGame"></div>
          <app-option
               fxFlex="33%"
               *ngFor="let option of question.options; let i = index"
               class="{{ option.correct ? 'correct' : 'false' }}"
               (answer)="submit($event)"
               [option]="option"
               [index]="i"
          ></app-option>
     </div>
</div>
