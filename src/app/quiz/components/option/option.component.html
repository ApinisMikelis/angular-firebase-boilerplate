<div [ngClass]="option.correct ? 'correct' : 'wrong'" class="option">
     <span class="option_badge">{{ optionLetters[index] }}</span>
     <button
          [ngClass]="answered ? 'answered' : 'unanswered'"
          (click)="submit(option.correct, optionLetters[index])"
          mat-flat-button
          color="primary"
     >
          {{ option.text }}
     </button>
</div>
