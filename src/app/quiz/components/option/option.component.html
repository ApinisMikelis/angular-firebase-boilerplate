<div [ngClass]="option.correct ? 'correctOption' : 'wrongOption'" class="option">
     <button
          [ngClass]="answered ? 'answered' : 'unanswered'"
          (click)="submit(option.correct, optionLetters[index])"
          mat-flat-button
          color="primary"
     >
          {{ option.text }}
     </button>
</div>
